# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - squaregram-io

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: build react
        run: |
          npm install
          npm run build --if-present
        working-directory: ./squaregramio-app/client

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          # npm run test --if-present
        working-directory: ./squaregramio-app

      - name: Zip artifact for deployment
        run: zip ./squaregramio-app/release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: ./squaregramio-app/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app
          path: ./squaregramio-app/release.zip

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7F4358E986AC45FA9F9F61D111F922B8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_50E5197980CE40B2BF174654E53D54A4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B350D6536A0F4BE291994D8D8CDCD2DA }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'squaregram-io'
          slot-name: 'Production'
          package: .

